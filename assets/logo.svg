<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gGraphite" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07080a"/>
      <stop offset="1" stop-color="#1a1f27"/>
    </linearGradient>
    <linearGradient id="gMetalRing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e9eef5"/>
      <stop offset="0.55" stop-color="#aeb6c2"/>
      <stop offset="1" stop-color="#7d8796"/>
    </linearGradient>
    <linearGradient id="gTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1fe3d2"/>
      <stop offset="0.55" stop-color="#16c7c1"/>
      <stop offset="1" stop-color="#0aa5b2"/>
    </linearGradient>
    <linearGradient id="gSheen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0.35" stop-color="rgba(255,255,255,0)"/>
      <stop offset="0.50" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="0.65" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.12
                0 0 0 0 0.89
                0 0 0 0 0.82
                0 0 0 0.55 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base -->
  <rect x="20" y="20" width="216" height="216" rx="54" fill="url(#gGraphite)" filter="url(#shadow)"/>
  <g opacity="0.18">
    <path d="M28 72H228" stroke="white" stroke-opacity="0.08" stroke-width="6"/>
    <path d="M28 104H228" stroke="white" stroke-opacity="0.06" stroke-width="5"/>
    <path d="M28 136H228" stroke="white" stroke-opacity="0.05" stroke-width="4"/>
    <path d="M28 168H228" stroke="white" stroke-opacity="0.04" stroke-width="4"/>
  </g>

  <!-- Metallic ring -->
  <rect x="48" y="48" width="160" height="160" rx="44" stroke="url(#gMetalRing)" stroke-width="10"/>
  <rect x="48" y="48" width="160" height="160" rx="44" stroke="url(#gSheen)" stroke-width="10" opacity="0.75"/>

  <!-- Stylised X -->
  <path d="M82 82L174 174" stroke="url(#gTeal)" stroke-width="18" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M174 82L82 174" stroke="url(#gTeal)" stroke-width="18" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Inner cut (gives it sharp style) -->
  <path d="M97 97L159 159" stroke="#0b0d10" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
  <path d="M159 97L97 159" stroke="#0b0d10" stroke-width="6" stroke-linecap="round" opacity="0.9"/>

  <!-- Teal "ink" drip (stylised, not gore) -->
  <path d="M128 190C128 204 120 208 120 220C120 230 128 236 136 236C146 236 154 228 152 218C150 206 140 204 140 190"
        fill="url(#gTeal)" opacity="0.95"/>
</svg>
